<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/ad2c299fee.js" crossorigin="anonymous"></script>
    <title>Instagram Feed</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid" id="sign">
                    <div class="container">
                      <div class="row">
                        <div class="col-8">
                            <h1 class="display-4"><a><i class="fa-brands fa-square-instagram"></i> instagram</a>
                            <p class="lead">this is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                        </div>
                        <div class="col-4">
                            <div class="menu">
                                <form class="px-4 py-3">
                                  <div class="form-group">
                                    <label for="exampleDropdownFormEmail1">email address</label>
                                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleDropdownFormPassword1">password</label>
                                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="password">
                                  </div>
                                  <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                    <label class="form-check-label" for="dropdownCheck">
                                      remember me
                                    </label>
                                  </div>
                                  <button type="submit" onclick= "location.href='./index.html'" class="btn btn-primary">sign in</button>
                                </form>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">new around here? sign up</a>
                                <a class="dropdown-item" href="#">forgot password?</a>
                              </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
